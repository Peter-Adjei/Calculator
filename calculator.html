<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>My Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col1">
                <p class="text-right">0</p>
            </div>

 <!--for 1st row after col-md-12-->                
            <div class="col-md-3 col2">
                <p>AC</p>
            </div>
            <div class="col-md-3 col2">
                <p>+/-</p>
            </div>
            <div class="col-md-3 col2">
                <p>%</p>
            </div>
            <div class="col-md-3 col2 division">
                <p>&divide;</p>    
            </div>
            

 <!--For 2nd row after col-md-12-->
            <div class="col-md-3 col2">
                <p>7</p>
            </div>
            <div class="col-md-3 col2">
                <p>8</p>
            </div>
            <div class="col-md-3 col2">
                <p>9</p>
            </div>
            <div class="col-md-3 col2 division">
                <p>*</p>    
            </div>
            

 <!--for 3rd row after col-md-12-->
            <div class="col-md-3 col2">
                <p>4</p>
            </div>
            <div class="col-md-3 col2">
                <p>5</p>
            </div>
            <div class="col-md-3 col2">
                <p>6</p>
            </div>
            <div class="col-md-3 col2 division">
                <p>-</p>    
            </div>
            

 <!--for 4th row after col-md-12-->   
            <div class="col-md-3 col2">
                <p>1</p>
            </div>
            <div class="col-md-3 col2">
                <p>2</p>
            </div>
            <div class="col-md-3 col2">
                <p>3</p>
            </div>
            <div class="col-md-3 col2 division">
                <p>-1</p>    
            </div>
            

 <!--for 5th row after col-md-12--> 
           <div class="col-md-6 col2" >
                <p >0</p>
           </div>
           <div class="col-md-3 col2">
                <p>.</p>
           </div>
           <div class="col-md-3 col2 division">
                <p>=</p>
           </div>
           

        
          
            
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
